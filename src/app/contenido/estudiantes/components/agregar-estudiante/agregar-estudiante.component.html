<div class="content-section">
  <h3 appSubtitleFont>Agregar estudiante</h3>

  <form [formGroup]="formulario" (ngSubmit)="agregarCurso()">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" />
          <mat-error *ngIf="this.formulario.controls['nombre']">Campo obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" />
          <mat-error *ngIf="this.formulario.controls['apellido'].hasError('required')">Campo Obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Documento</mat-label>
          <input matInput formControlName="documento" />
          <mat-error *ngIf="this.formulario.controls['documento'].hasError('required')">Campo Obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Celular</mat-label>
          <input
            type="text"
            oninput="this.value = this.value.replace(/[^0-9]/g,'').replace(/(\..*)\./g,'$1')"
            matInput
            formControlName="telefono"
            [maxLength]="10"
          />
          <mat-error *ngIf="this.formulario.controls['telefono'].hasError('required')">Campo Obligatorio</mat-error>
          <mat-error *ngIf="this.formulario.controls['telefono'].hasError('minlength')">Debe tener 10 DÃ­gitos</mat-error>

        </mat-form-field>
       

      </div>

      <div class="col-md-4">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Fecha Nacimiento</mat-label>

          <input
            matInput
            [matDatepicker]="fechaInicio"
            formControlName="fechaNacimiento"
          />    
          <mat-error *ngIf="this.formulario.controls['fechaNacimiento'].hasError('required')">Campo Obligatorio</mat-error>
          <mat-datepicker-toggle
            matSuffix
            [for]="fechaInicio"
          ></mat-datepicker-toggle>
          <mat-datepicker #fechaInicio></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Lenguaje preferido</mat-label>
          <input matInput formControlName="conocimiento" />
          <mat-error *ngIf="this.formulario.controls['conocimiento'].hasError('required')">Campo Obligatorio</mat-error>
        </mat-form-field>
      </div>


      <div class="col-md-12">

        <button  type="submit" class="save-button fill btn btn-dark" [disabled]="!formulario.valid" >
          Agregar estudiante
        </button>
      </div>
    </div>
  </form>
</div>
