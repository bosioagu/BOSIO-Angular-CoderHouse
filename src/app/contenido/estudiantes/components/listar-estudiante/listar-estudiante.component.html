<div class="content-section">
  <p appSubtitleFont>Estudiantes</p>

  <div class="row">
    <div *ngFor="let estudiante of estudiantes$ | async" class="col-md-3">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ estudiante.nombre }}</mat-card-title>
          <mat-card-subtitle>{{ estudiante.apellido }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image [src]="estudiante.imagen" alt="coderhouse" />

        <mat-card-content>
          <p><b>Lenguaje preferido:</b> {{ estudiante.conocimiento }}</p>
          <p><b>
            Fecha Nacimiento:</b> {{ estudiante.fechaNacimiento | date: "dd/MM/YYYY" }}
        >
          </p>
          <p><b>Documento:</b> {{ estudiante.documento }}</p>
        </mat-card-content>

        <mat-card-actions align="end">
          <button
            mat-icon-button
            color="primary"
            (click)="editarEstudiante(estudiante)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="eliminarEstudiante(estudiante.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
